<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/favicon.png">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Booking</title>

</head>
<body>
    <div class="booking_wrapper">
        <div class="container text">
            <div class="row">
                <div class="col-md-3 mb-lg-0 mb-md-0 inputs">
                    <div><img src="images/logo.png" alt=""></div>
                <input class="form-control m-2"  type="email" id="email" placeholder="Enter email">
                <input class="form-control m-2" type="text" id="number" placeholder="Enter Number of people">
                <input class="form-control m-2" type="text" id="days" placeholder="Enter Days of your Stay">
                <input class="form-control m-2" type="text" id="idNumber" placeholder="Enter Your Identification number">
                <button class="main-btn" href="response.html" onclick="sendData()">Check Avalibility</button>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
